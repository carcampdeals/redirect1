<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Car & Camp — מצטרפים לקבוצה</title>

  <!-- Redirect fallback even without JS -->
  <meta http-equiv="refresh" content="5; url=https://linkly.link/2DKDf">

  <meta name="robots" content="noindex,nofollow" />

  <!-- Preload logo -->
  <link rel="preload" href="./200-200.png" as="image">

  <style>
    :root{
      --text:#ecf3fb; --muted:#a7bed6;
      --accent:#ff2e2e; --accent2:#ff6b6b; --cta:#00e0a4; --cta2:#00b98b;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--text);
      font-family:system-ui,-apple-system,"Segoe UI",Arial,sans-serif;
      background: url("./00-small.jpg") no-repeat center center / cover fixed;
      display:grid; place-items:center;
      padding:18px;
    }
    .overlay{position:fixed; inset:0; background:rgba(0,0,0,.55);}
    .card{
      position:relative; z-index:1;
      width:min(720px, 94vw);
      background:rgba(10,16,25,.72);
      border:1px solid rgba(255,255,255,.08);
      border-radius:18px;
      padding:22px 18px;
      text-align:center;
      backdrop-filter:blur(8px);
      box-shadow:0 10px 36px rgba(0,0,0,.45);
    }
    .logo{width:min(220px, 55%); height:auto; display:block; margin:2px auto 8px;}
    h1{margin:0 0 6px; font-size:clamp(20px, 2.3vw + 12px, 34px); letter-spacing:.2px;}
    h2{margin:0 0 12px; font-weight:600; font-size:clamp(15px, 1.1vw + 10px, 20px); color:#ffd1d1;}
    .spinner{
      width:28px; height:28px; border:3px solid rgba(255,255,255,.18);
      border-top-color:#ff4c4c; border-radius:50%; margin:10px auto;
      animation:spin 1s linear infinite;
    }
    @keyframes spin{to{transform:rotate(360deg)}}
    .progress{
      margin:8px auto 4px; width:min(300px, 70%); height:8px; border-radius:999px;
      background:rgba(255,255,255,.10); overflow:hidden; box-shadow:inset 0 0 0 1px rgba(255,255,255,.06);
    }
    .bar{height:100%; width:0%; background:linear-gradient(90deg, var(--accent), var(--accent2)); transition:width .25s ease}
    .count{margin:2px 0 10px; font-variant-numeric:tabular-nums; color:#eaeff6; font-size:.98rem;}
    .btn{
      display:inline-block; padding:11px 16px; border-radius:12px;
      background:linear-gradient(180deg, var(--cta), var(--cta2)); color:#051318; font-weight:800;
      text-decoration:none; box-shadow:0 8px 24px rgba(0,224,164,.35);
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .btn:hover{ transform: translateY(-1px); box-shadow:0 10px 30px rgba(0,224,164,.45); }
    .aux{
      margin-top:10px; font-size:.95rem;
    }
    .aux a{ color:#a7f0de; text-underline-offset:2px; font-weight:700; }
    .muted{
      margin-top:6px; color:var(--muted); font-size:.86rem;
    }
    @media (max-width:480px){
      .card{ padding:18px 14px; border-radius:14px; }
      .logo{ width:58%; }
    }
  </style>
</head>
<body>
  <div class="overlay" aria-hidden="true"></div>
  <main class="card" role="main" aria-live="polite">
    <img class="logo" src="./200-200.png" alt="Car &amp; Camp">

    <h1>עוד רגע… מצטרפים לקבוצת Car &amp; Camp</h1>
    <h2>דילים שווים לאוהבי הרכב וחובבי הפנאי והשטח</h2>

    <div class="spinner" aria-hidden="true"></div>

    <div class="progress" aria-label="התקדמות ההפניה"><div id="bar" class="bar"></div></div>
    <div class="count">מעבר לקבוצת ה־WhatsApp בעוד <span id="sec">5</span> שניות…</div>

    <a id="cta" class="btn" href="https://linkly.link/2DKDf" rel="nofollow noopener">כניסה מידית לקבוצה</a>

    <div class="aux">
      הקישור לא עבד?
      <a href="https://linkly.link/2DKDf" rel="nofollow noopener">לחצו כאן</a>
    </div>
    <div class="muted">אין JavaScript? תהיה הפניה גם ללא JS (דרך meta refresh), או לחצו על הכפתור.</div>
  </main>

  <script>
    const url = "https://linkly.link/2DKDf";
    const total = 5; let left = total;
    const sec = document.getElementById("sec");
    const bar = document.getElementById("bar");
    const cta = document.getElementById("cta");

    sec.textContent = total; bar.style.width = "0%";
    const interval = setInterval(() => {
      left--; sec.textContent = left;
      bar.style.width = ((total-left)/total*100) + "%";
      if (left <= 0) { clearInterval(interval); window.location.replace(url); }
    }, 1000);
    cta.addEventListener("click", () => clearInterval(interval), { once:true });
  </script>

  <noscript>
    <p style="text-align:center; color:#c5d9ee; margin-top:8px">
      JavaScript כבוי — תתבצע הפניה אוטומטית תוך 5 שניות (meta refresh), או לחצו על הכפתור למעלה.
    </p>
  </noscript>
</body>
</html>
