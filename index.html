<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Car & Camp — מעבירים אותך לקבוצה…</title>

  <!-- הפניה אוטומטית גם בלי JS -->
  <meta http-equiv="refresh" content="7; url=https://linkly.link/2DKDf">

  <!-- שיתוף ומניעת אינדוקס -->
  <meta name="robots" content="noindex,nofollow" />
  <meta property="og:title" content="מצטרפים לקבוצת Car & Camp" />
  <meta property="og:description" content="עוד רגע ואתם בפנים. אם לא הופניתם אוטומטית—לחצו להצטרפות." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://carcampdeals.github.io/1/" />
  <!-- החלף לתמונה שלך אם תרצה: -->
  <!-- <meta property="og:image" content="https://carcampdeals.github.io/1/cover.jpg" /> -->
  <link rel="icon" href="favicon.ico" />

  <style>
    :root{
      --bg:#0b0e13; --text:#ecf3fb; --muted:#a7bed6;
      --accent:#ff2e2e; --accent2:#ff6b6b; --cta:#00e0a4; --cta2:#00b98b;
      --glass: rgba(10,16,25,.6);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--text);
      font-family:system-ui,-apple-system,"Segoe UI",Arial,sans-serif;
      background: var(--bg);
      /* שכבות רקע: גרדיאנטים + תמונת רקע (00.jpg). אם אין קובץ, יישאר גרדיאנט כהה. */
      background-image:
        radial-gradient(1000px 600px at 80% -10%, rgba(8,20,32,.7) 0%, rgba(11,14,19,.92) 55%),
        radial-gradient(1000px 600px at 10% 110%, rgba(13,28,48,.8) 0%, rgba(11,14,19,.94) 60%),
        url("./00.jpg");
      background-size:cover; background-position:center;
    }
    .wrap{
      min-height:100%;
      display:grid; place-items:center; padding:28px;
    }
    .card{
      width:min(780px,94vw);
      background:var(--glass);
      border:1px solid rgba(255,255,255,.08);
      border-radius:22px; padding:28px 22px; text-align:center;
      backdrop-filter: blur(8px);
      box-shadow:0 10px 40px rgba(0,0,0,.35);
    }
    .logo{width:min(320px, 70%); height:auto; display:block; margin:0 auto 12px}
    h1{margin:0 0 6px; font-size:clamp(22px,2.6vw+10px,36px); letter-spacing:.2px}
    h2{margin:0 0 16px; font-weight:600; font-size:clamp(16px,1.4vw+10px,22px); color:#ffd1d1}
    p{margin:6px 0 0; color:var(--muted); line-height:1.6}

    .spinner{
      width:30px; height:30px; border:3px solid rgba(255,255,255,.18);
      border-top-color:var(--accent); border-radius:50%; margin:14px auto;
      animation:spin 1s linear infinite;
    }
    @keyframes spin{to{transform:rotate(360deg)}}

    .progress{margin:12px auto 6px; width:240px; height:8px; border-radius:999px; background:rgba(255,255,255,.08); overflow:hidden; box-shadow:inset 0 0 0 1px rgba(255,255,255,.06)}
    .bar{height:100%; width:0%; background:linear-gradient(90deg, var(--accent), var(--accent2)); transition:width .25s ease}
    .count{font-variant-numeric:tabular-nums; color:#ffe7e7; margin-top:2px}

    .btn{
      display:inline-block; margin-top:16px; padding:12px 18px; border-radius:14px;
      background:linear-gradient(180deg, var(--cta), var(--cta2));
      color:#051318; text-decoration:none; font-weight:800;
      box-shadow:0 8px 24px rgba(0,224,164,.35);
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .btn:hover{transform:translateY(-1px); box-shadow:0 10px 30px rgba(0,224,164,.45)}
    .link {display:block; margin-top:8px; color:#a7f0de; text-decoration:underline; font-weight:600}

    .tips{margin-top:14px; font-size:.92rem; color:#9cb6cd}
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-live="polite">
      <!-- הלוגו שלך: ודא שקובץ CAR001.png נמצא באותה תיקייה -->
      <img class="logo" src="./CAR001.png" alt="Car &amp; Camp">

      <h1>עוד רגע… מצטרפים לקבוצת Car &amp; Camp</h1>
      <h2>דילים שווים לאוהבי הרכב וחובבי הפנאי והשטח</h2>

      <div class="spinner" aria-hidden="true"></div>

      <div class="progress" aria-label="התקדמות ההפניה">
        <div id="bar" class="bar"></div>
      </div>
      <p class="count">מעבר לקבוצת ה־WhatsApp בעוד <span id="sec">7</span> שניות…</p>

      <a id="cta" class="btn" href="https://linkly.link/2DKDf" rel="nofollow noopener">כניסה מידית לקבוצה</a>
      <a class="link" href="https://linkly.link/2DKDf" rel="nofollow noopener">הקישור לא עבד? לחצו כאן</a>

      <p class="tips">אין JavaScript? תהיה הפניה גם ללא JS (דרך meta refresh), או לחצו על הכפתור.</p>
    </main>
  </div>

  <script>
    const url = "https://linkly.link/2DKDf"; // ← כתובת ההפניה
    const total = 7;                          // ← משך הספירה בשניות
    let left = total;

    const sec = document.getElementById("sec");
    const bar = document.getElementById("bar");
    const cta = document.getElementById("cta");

    sec.textContent = total;
    bar.style.width = "0%";

    const interval = setInterval(() => {
      left--;
      sec.textContent = left;
      const pct = ((total - left) / total) * 100;
      bar.style.width = pct + "%";
      if (left <= 0) {
        clearInterval(interval);
        window.location.replace(url);
      }
    }, 1000);

    // אם לוחצים ידנית—לא צריך להמתין
    cta.addEventListener("click", () => clearInterval(interval), { once:true });
  </script>

  <noscript>
    <p style="text-align:center; color:#c5d9ee; margin-top:8px">
      JavaScript כבוי — תתבצע הפניה אוטומטית תוך מספר שניות, או לחצו על הכפתורים למעלה.
    </p>
  </noscript>
</body>
</html>
